	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.9.0/js/lightbox-plus-jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#scrollright').mouseover(function(){
				var lPos = $('#scrollhide').scrollLeft();
				$('#scrollhide').animate({scrollLeft: lPos + 100},'fast');
			}).click(function(){
				var lPos = $('#scrollhide').scrollLeft();
				$('#scrollhide').animate({scrollLeft: lPos + 400},'slow');
			});

			$('#scrollleft').mouseover(function(){
				var lPos = $('#scrollhide').scrollLeft();
				$('#scrollhide').animate({scrollLeft: lPos - 100},'fast');
			}).click(function(){
				var lPos = $('#scrollhide').scrollLeft();
				$('#scrollhide').animate({scrollLeft: lPos - 400},'slow');
			});

			$('#scrollhide').bind("mousewheel", function(e){
				if(e.originalEvent.wheelDelta > 0)
				{
					var lPos = $('#scrollhide').scrollLeft();
				$('#scrollhide').animate({scrollLeft: lPos - 200},'slow');
				}else{
					var lPos = $('#scrollhide').scrollLeft();
				$('#scrollhide').animate({scrollLeft: lPos + 200},'slow');
				}
			})
		});
		

		function getPaddedValue(i)
		{
			var result = "";
			if(i < 10 && i > 0)
				return "0" + String(i);
			return String(i);

		}

		for(var x = 2; x <= 20; x++)
		{
			document.getElementById("scrollhide").innerHTML += "<div class=\"frame\"><a href=\"imagenes/originals/image"+getPaddedValue(x-1)+".jpg\" data-lightbox=\"example-set\" data-title=\"Sample Image " +getPaddedValue(x)+"\"><img src=\"imagenes/thumb/th"+getPaddedValue(x)+".gif\"/><div class=\"image-info-frame\"><div class=\"image-info\"><h1>Sample Image " + getPaddedValue(x) + "</h1></div></div></a></div>";
		}
	</script>
</html>
